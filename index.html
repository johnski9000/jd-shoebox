<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <form action="#" class="form">

      <!-- Steps -->
      <div class="form-step form-step-active">

          <input type="checkbox" name='thing1' id="thing1" class="checkoption image-1" /><label for="thing1"></label> 
          <input type="checkbox" name='thing2' id="thing2" class="checkoption image-1" /><label for="thing2"></label>

        </div>
        <div class="input-group">
          <input type="checkbox" name='thing5' id="thing5" class="checkoption image-1" /><label for="thing5"></label> 
          <input type="checkbox" name='thing6' id="thing6" class="checkoption image-1" /><label for="thing6"></label> 

        </div>
        <div class="">
          <a href="#" class="btn btn-next width-50 ml-auto">Next</a>
        </div>
      </div>
      <div class="form-step">
        <div class="input-group">
          <input type="checkbox" name='thing7' id="thing7" class="checkoption image-2" /><label for="thing7"></label> 
          <input type="checkbox" name='thing8' id="thing8" class="checkoption image-2" /><label for="thing8"></label> 

        </div>
        <div class="input-group">
          <input type="checkbox" name='thing3' id="thing3" class="checkoption image-2" /><label for="thing3"></label> 
          <input type="checkbox" name='thing4' id="thing4" class="checkoption image-2" /><label for="thing4"></label> 

        </div>
        <div class="input-group">
          <input type="checkbox" name='thing5' id="thing5" class="checkoption image-2" /><label for="thing5"></label> 
          <input type="checkbox" name='thing6' id="thing6" class="checkoption image-2" /><label for="thing6"></label> 

        </div>
        <div class="btns-group">
          <a href="#" class="btn btn-prev">Previous</a>
          <a href="#" class="btn btn-next">Next</a>
        </div>
      </div>
      <div class="form-step" >
        <div class="input-group">
          <input type="checkbox" name='thing1' id="thing1"/><label for="thing1"></label> 
          <input type="checkbox" name='thing2' id="thing2"/><label for="thing2"></label> 

        </div>

          <input type="checkbox" name='thing3' id="thing3"/><label for="thing3"></label> 
          <input type="checkbox" name='thing4' id="thing4"/><label for="thing4"></label> 

        </div>
        <div class="btns-group">
          <a href="#" class="btn btn-prev">Previous</a>
          <a href="#" class="btn btn-next">Next</a>
        </div>
      </div>
      <div class="form-step">
        <div class="input-group-final">
          <label for="fullName">Full Name</label>
          <input type="text" name="fullName" id="fullName" />
        </div>
        <div class="input-group-final">
          <label for="email">Email</label>
          <input
            type="text"
            name="email"
            id="email"
          />
        </div>
        <div class="btns-group">
          <a href="#" class="btn btn-prev">Previous</a>
          <input type="submit" value="Submit" class="btn" />
        </div>
      </div>
    </form>

  </body>
</html>
